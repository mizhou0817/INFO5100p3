<html>
	<head>
		<title>Pokemon Comparison</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
		<link rel="stylesheet" href="./css/animate.min.css">
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/demo.css" />
		<link rel="stylesheet" href="./css/text.css" />
		<link rel="stylesheet" href="./css/types.css" />
		<link rel="stylesheet" href="./css/habitat.css" />
		<link rel="stylesheet" href="./css/evolution.css" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://unpkg.com/popper.js@1"></script>
		<script src="https://unpkg.com/tippy.js@4"></script>
	</head>
	
	<body>
		<div id='container'>
			<section>
				<div class='animated rubberBand' id='title'>
					<h1>POKEM</h1>
					<img id='pokeball' src='./pokeball.svg'>
					<h1>N HELPER</h1>
				</div>
				<div class='section-header'>
					<h2 class='inline'>1. CHOOSE A </h2>
					<h2 class='h2-bold'>TYPE</h2>
				</div>
				<div id="types_row1"></div>
				<div id="types_row2"></div>
			</section>
			<section>
				<div class='section-header'>
					<h2 class='inline'>2. SEE WHICH </h2>
					<h2 class='h2-bold'>HABITATS</h2>
					<h2 class='inline'>THEY'RE IN</h2>
				</div>
				<svg id="habitats"></svg>
			</section>
			<section>
				<div class='section-header'>
					<h2 class='inline'>3. CLICK TO SEE ITS </h2>
					<h2 class='h2-bold'>EVOLUTIONS</h2>
					</div>
				<!-- <div id="primitive_pokemons"></div> -->
				<div id="primitive_pokemons"></div>
				<div id='center_evolution'>
					<div id="evolution_chain">
						<div id="level_1"></div>
						<div id="level_2"></div>
						<div id="level_3"></div>
					</div>
				</div>
			</section>
			
			<!-- <svg id="evolution_chain"></svg> -->

			<script src="types.js"></script>

			<section>
				<div class='section-header'>
						<h2 class='inline'>4. SEARCH ANY POKEMON FOR ITS </h2>
						<h2 class='h2-bold'>STATS</h2>
					</div>
				<div id='input'>
					<form id='radarform' method="post" action="javascript:radarAdd()" >
						<input id='box' style="width:200px" type='text' list='pokemons' placeholder='Enter Pokemon' data-list-filter="^">
						<datalist id='pokemons'></datalist>
						<button id='Add' type="button" value="Add">Add</button>
						<button id='Clear' type="button" value="Clear">Clear</button>
					</form>
				</div>

				<div id = 'radarchart'></div>
			</section>
			
			<script src="RadarChart.js"></script>			
			<script src="Radar.js"></script>
			<div>Icons made by <a href="https://www.flaticon.com/authors/nikita-golubev" title="Nikita Golubev">Nikita Golubev</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
		</div>
	</body>
</html>
